<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ime</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/PocetnaCSS.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Marck+Script" rel="stylesheet">
</head>
<body style="background-image: url(img/bg5.jpg); background-size: cover; background-repeat: no-repeat;">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header col-md-6 col-sm-12">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs1">
                    <span class="sr-only">Toogle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#page-top">My web page</a>
            </div>

            <div class="collapse navbar-collapse col-md-6 col-sm-12 text-right" id="bs1">
                <ul class="nav navbar-nav navbar-right list-inline">
                        <li><input type="text" placeholder="Display Name" class="form-control"></li>
                        <li><input type="password" placeholder="Password" class="form-control"></li>
                        <li style="margin-left: 20px"><a href="http://www.google.com">Sign In</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="padding-top: 180px;">
        <div class="row ">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                <h1 class="text-success naslov-font text-center"><i><strong>Welcome to <br> My Web Page</strong></i></h1>
            </div>
            <div class="col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-5 col-lg-offset-1 col-lg-6 forms">
                    <h1>Sign Up</h1>
                <form class="form-group" role="form">
                    <div class="row">
                        <div class="col-md-6 floating-label-form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" id="firstname" placeholder="First Name">
                        </div>
                        <div class="col-md-6 floating-label-form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 floating-label-form-group">
                            <label>Display Name</label>
                            <input type="text" class="form-control" id="displayname" placeholder="Display Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 floating-label-form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="col-md-6 floating-label-form-group">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" id="confirmpass" placeholder="Confirm Password">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <div class="row">
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"style="padding-right:0px;">
                                    <hr style="border-top:3px solid #33CC33">
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="padding-left:0px; padding-right:0px;">
                                    <hr style="border-top:3px solid #fcff42">
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"style="padding-left:0px; padding-right:0px;">
                                    <hr style="border-top:3px solid #FF9933">
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"style="padding-left:0px; padding-right:0px;">
                                    <hr style="border-top:3px solid #FF0000">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <div class="row">
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"style="padding-left:0px; padding-right:0px;">
                                    <hr style="border-top:3px solid #FF33CC">
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"style="padding-left:0px; padding-right:0px;">
                                    <hr style="border-top:3px solid #990099">
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"style="padding-left:0px; padding-right:0px;">
                                    <hr style="border-top:3px solid #0000FF">
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"style="padding-left:0px;">
                                    <hr style="border-top:3px solid #00CCFF">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-success btn-block">Register</button>
                        </div>

                    </div>
                </form>
            </div>

        </div>
    </div>
    <footer class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-left">
                <p>Copyright &copy; FINKI 2017</p>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/portfolio.js"></script>

</body>
</html>
